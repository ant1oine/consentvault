# docker/docker-compose.yml
# Minimal local development setup - only essential services

services:
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: consentvault-api
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    environment:
      ENV: development
      DATABASE_URL: postgresql+psycopg://consentvault:consentvault@db:5432/consentvault
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: "dev_secret_key_change_in_production"
      MASTER_ENCRYPTION_KEY: "n8PLSoEOM5UEmRKbCTmnbwcsdLsfhufMD9kV3QuBn4c="
      RATE_LIMIT_PER_MIN: 60
      ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      API_BODY_MAX_BYTES: 1048576
      ENABLE_HMAC_VERIFICATION: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Worker service - commented out for minimal local setup
  # Uncomment if you need background job processing
  # worker:
  #   build:
  #     context: ..
  #     dockerfile: docker/worker.Dockerfile
  #   container_name: consentvault-worker
  #   volumes:
  #     - ../:/app
  #   depends_on:
  #     redis:
  #       condition: service_healthy
  #     db:
  #       condition: service_healthy
  #   command: rq worker --url redis://redis:6379/0
  #   restart: unless-stopped

  db:
    image: postgres:16
    container_name: consentvault-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: consentvault
      POSTGRES_PASSWORD: consentvault
      POSTGRES_DB: consentvault
    ports:
      - "5432:5432"
    volumes:
      - consentvault_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consentvault"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    container_name: consentvault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - consentvault_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  consentvault_db_data:
  consentvault_redis_data:
