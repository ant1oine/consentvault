name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install api deps
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]" psycopg[binary] alembic

      - name: Lint
        run: |
          python -m compileall .

      - name: Build Docker image
        run: |
          docker build -f api.Dockerfile.prod -t consentvault-api:ci .

