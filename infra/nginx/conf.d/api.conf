# Nginx configuration for ConsentVault API
# This is optional and disabled by default.
# The default architecture uses ALB â†’ API directly (no Nginx container).
#
# To enable Nginx:
# 1. Set enable_nginx = true in terraform variables
# 2. Create ECS task definition and service for Nginx
# 3. Update ALB target group to point to Nginx service

server {
    listen 8080;
    server_name _;

    # Redirect HTTP to HTTPS (handled by ALB in default setup)
    # if ($http_x_forwarded_proto != 'https') {
    #     return 301 https://$host$request_uri;
    # }

    # Proxy to API service
    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://api:8000/healthz;
        access_log off;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        proxy_pass http://api:8000/metrics;
        # Add IP restriction if needed
        # allow 10.0.0.0/16;  # VPC CIDR
        # deny all;
    }
}

