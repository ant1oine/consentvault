services:
  db:
    image: postgres:16
    container_name: consentvault-db-1
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: consentvault
      POSTGRES_PASSWORD: consentvault
      POSTGRES_DB: consentvault
    volumes:
      - consentvault_db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: consentvault-api
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/api:/app
      - ./scripts:/app/scripts
    environment:
      DATABASE_URL: postgresql+psycopg://consentvault:consentvault@db:5432/consentvault
      LOG_LEVEL: debug
      SECRET_KEY: "devsecret123"
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: consentvault
      DB_PASSWORD: consentvault
      DB_NAME: consentvault
      PORT: 8000
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: consentvault-web
    environment:
      - PNPM_STORE_DIR=/app/.pnpm-store
      - NODE_ENV=development
      # Use localhost for client-side requests since browsers run on host machine
      - NEXT_PUBLIC_API_URL=http://localhost:8000/v1
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - /app/.pnpm-store
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  consentvault_db_data:

