services:
  db:
    image: postgres:16
    container_name: consentvault-db-1
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: consentvault
      POSTGRES_PASSWORD: consentvault
      POSTGRES_DB: consentvault
    volumes:
      - consentvault_db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: consentvault-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/api:/app
      - ./scripts:/app/scripts
    environment:
      DATABASE_URL: postgresql+psycopg://consentvault:consentvault@db:5432/consentvault
      LOG_LEVEL: debug
      SECRET_KEY: "devsecret123"
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: consentvault
      DB_PASSWORD: consentvault
      DB_NAME: consentvault
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    build:
      context: ./apps/web
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    env_file:
      - ./apps/web/.env.local
    depends_on:
      - api

volumes:
  consentvault_db_data:

